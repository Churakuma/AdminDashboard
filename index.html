<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
        <main class="container grid">
            <header class="header__container">
                <div class="search__input__container">
                    <img class="search__magnify icon" src="./Assets/Icons/search__magnify.svg">
                    <input type="search">
                </div>
                <div class="user__info__container">
                    <img class="notifications icon" src="./Assets/Icons/notification.svg">
                    <img class="user__image" src="./Assets/Images/01.png">
                    <p class="bold ff-roboto">Zubair Shariff</p>
                </div>
                <div class="user__greeting__container">
                    <img class="user__image__large" src="./Assets/Images/01.png">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
                <div class="buttons__container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
             </header>
            <div class="sidebar__container background__accent">
                <div class="logo__container">
                    <img class="logo" src="./Assets/Icons/logo.svg">
                    <h1>Dashboard</h1>
                </div>

                <div class="nav__actions__container"></div>
                <div class="setting__actions__container"></div>
            </div>

            <div class="main__content__container background__secondary">
                <div class="projects__container"></div>

                <div class="announcements__container"></div>

                <div class="trending__container"></div>
            </div>
        </main>

</body>
</html>
