<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="ff-roboto">
        <main class="container grid">
            <header class="header__container">
                <div class="search__input__container">
                    <img class="search__magnify icon" src="./Assets/Icons/search__magnify.svg">
                    <input type="search">
                </div>
                <div class="user__info__container">
                    <img class="notifications icon" src="./Assets/Icons/notification.svg">
                    <img class="user__image" src="./Assets/Images/01.png">
                    <p class="bold ff-roboto">Zubair Shariff</p>
                </div>
                <div class="user__greeting__container">
                    <img class="user__image__large" src="./Assets/Images/01.png">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
                <div class="buttons__container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
             </header>
            <div class="sidebar__container background__accent">
                <div class="logo__container">
                    <img class="logo" src="./Assets/Icons/logo.svg">
                    <h1>Dashboard</h1>
                </div>
                <div class="nav__actions__container">
                    <div class="home__nav nav">
                        <img class="icon" src="./Assets/Icons/home.svg">
                        <p>Home</p>
                    </div>
                    <div class="profile__nav nav">
                        <img class="icon" src="./Assets/Icons/user__card.svg">
                        <p>Profile</p>
                    </div>
                    <div class="messages__nav nav">
                        <img class="icon" src="./Assets/Icons/message.svg">
                        <p>Messages</p>
                    </div>
                    <div class="history__nav nav">
                        <img class="icon" src="./Assets/Icons/clock.svg">
                        <p>History</p>
                    </div>
                    <div class="tasks__nav nav">
                        <img class="icon" src="./Assets/Icons/tasks.svg">
                        <p>Tasks</p>
                    </div>
                    <div class="communities__nav nav">
                        <img class="icon" src="./Assets/Icons/communities.svg">
                        <p>Communities</p>
                    </div>
                </div>
                <div class="setting__actions__container">
                    <div class="settings__actions nav">
                        <img class="icon" src="./Assets/Icons/cog.svg">
                        <p>Settings</p>
                    </div>
                    <div class="support__action nav">
                        <img class="icon" src="./Assets/Icons/support.svg">
                        <p>Support</p>
                    </div>
                    <div class="privacy__action nav">
                        <img class="icon" src="./Assets/Icons/shield.svg">
                        <p>Privacy</p>
                    </div>
                </div>
            </div>

            <div class="main__content__container background__secondary">
                <div class="projects__container"></div>

                <div class="announcements__container"></div>

                <div class="trending__container"></div>
            </div>
        </main>

</body>
</html>
